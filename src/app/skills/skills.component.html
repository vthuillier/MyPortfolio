<div class="container py-5">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let skill of skills">
            <div class="card h-100 text-center" [ngStyle]="{'--fill-level': skill.level + '%'}">
                <img [src]="getImagePath(skill.image)" alt="{{ skill.name }}" class="card-img-top img-fluid p-3" />
                <div class="card-body">
                    <h5 class="card-title">{{ skill.name }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
